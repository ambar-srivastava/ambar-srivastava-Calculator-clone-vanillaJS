<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Calculator Clone</title>
</head>

<body>
    <div class="button-container">
        <form class='form'>
            <input type="text" name="result" class="button button-result" id="result" value="" readonly />
        </form>
        <button class="button button-AC">AC</button>
        <button class = 'button button-del'>Del</button>
        <br>

        <button class="button button-one"> 1</button>
        <button class="button button-two">2</button>
        <button class="button button-three">3</button>
        <button class="button button-multiply">X</button>
        <br>
        <button class="button button-four">4</button>
        <button class="button button-five">5</button>
        <button class="button button-six">6</button>
        <button class="button button-minus">-
        </button>
        <br>
        <button class="button button-seven">7</button>
        <button class="button button-eight">8</button>
        <button class="button button-nine">9</button>
        <button class="button button-plus">+
        </button>
        <br>
        <button class = 'button button-dot'>.</button>
        <button class="button button-zero">0</button>
        <button class="button button-modulus">%</button>
        <button class="button button-divide">/
        </button>
        <br>
        <button class="button button-brack_L">(</button>
        <button class="button button-brack_R">)</button>
        <button class="button button-equal">=</button>

    </div>
    <script src="/script.js" type="text/javascript"></script>
</body>

</html>
